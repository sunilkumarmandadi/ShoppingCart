<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <app-shopping-edit (saveRecipe) = 'AddRecipeItem($event)'></app-shopping-edit>
      <hr>
      <ul class="list-group">
        <a class="list-group-item" style="cursor: pointer" *ngFor="let item of ingrediants">
        {{item.name}}:{{item.amount}}
        </a>
      </ul>
    </div>
  </div>
</div>
